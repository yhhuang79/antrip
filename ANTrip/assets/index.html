<body id="body">
	<table style="z-index:-100;width:100%;height:100%;display:table-caption;" id="mobiledeviceLayout">

	<div  align="center"  id="Stage">	
		<div id="sym_topbtnGroup">
		<div style="float:left;position: relative;">
		<input id="scrollerInput" name="scrollerInput" style="cursor: pointer;display:none"/>
		</div>
				<div id="banner_logo">	
					<img src="" id="img_banner_logo" onMouseOver="scaleAnimation($(this),1.05)" onMouseOut="scaleRestore($(this))"></img>				</div>
				   <div id="div_langOption"><span id="span_langtitle"></span><select id="langOption"></select></div>

				<div id="Symbol_trip_history" class="class_top_bt" >	
					<img src="" class="class_top_bt" name="ub_trip_history" id="ub_trip_history" onClick="ChangeToUsedIcon($(this))" ></img>				
				</div>
				<div id="Symbol_ub_trip_m" class="class_top_bt">	
					<img src="" class="class_top_bt" name="ub_trip_management"  id="ub_trip_management" onClick="ChangeToUsedIcon($(this))" ></img>				</div>
				<div id="Symbol_friend" class="class_top_bt" >	
					<img src="" class="class_top_bt" name="ub_friend" id="ub_friend" onClick="ChangeToUsedIcon($(this))" ></img>				
				</div>
				<div id="Symbol_download" class="class_top_bt">	
					<img src="" class="class_top_bt" name="ub_download" id="ub_download" onClick="ChangeToUsedIcon($(this))"></img>				
				</div>
				<div id="Symbol_ub_home" class="class_top_bt" >	
					<img src="" class="class_top_bt" name="ub_home" id="ub_home" onClick="ChangeToUsedIcon($(this))" ></img>				
				</div>
				<div id="Symbol_about" class="class_top_bt">	
					<img src="" class="class_top_bt" name="ub_about" id="ub_about" onClick="ChangeToUsedIcon($(this))" onMouseOver="scaleAnimation($(this))" onMouseOut="scaleRestore($(this))"></img>				
				</div>
				<div id="banner_text" class="content_Text"></div>
		</div>
	<div id="sym_logingroup">
	  <!--Symbol_ub_home-->
	  <div id="sym_login" class="class_fun_div">
	  	<div id="sym_logintext" class="content_Text">
	    </div>
		<div id="sym_loginarea">
			<div data-role='fieldcontain'><fieldset data-role='controlgroup'><label for='textinput1'></label><input id='username' placeholder='ID' value='' type='text' /></fieldset></div><div data-role='fieldcontain'><fieldset data-role='controlgroup'><label for='textinput2'></label><input id='password' placeholder='PASSWORD' value='' type='password' /></fieldset></div> 
		</div>
		<p></p><p></p>
		<div class="class_login_bt"><a data-role='button' data-transition='fade' data-theme='a' href='#login' class="login_bt_link"></a></div>
		<p></p><p></p>
		<div class="class_fblogin_bt"><a data-role="button" data-transition="fade" data-theme="a" data-icon="facebook" href="" onClick="window.open('http://plash2.iis.sinica.edu.tw/api/FacebookLogin.php','Facebook Login','toolbar=no,resizable=no,scrollbars=auto');return false" class="fblogin_bt_link">Login with Facebook</a></div>
	  </div>
	  <!-- Symbol_trip_history - trip list start -->
      <div id="sym_triplist" class="class_fun_div">
	  <div class="class_prepage_bt"><a data-role='button' data-transition='fade' data-theme='a' href='#prepage' class="pre_page_link">&nbsp;</a></div>
		<div class="class_nextpage_bt"><a data-role='button' data-transition='fade' data-theme='a' href='#nextpage' class="next_page_link">&nbsp;</a></div>
		<div id="tripsum"></div>
		<div id="products" class="listview ui-button">
			
		</div>
	  </div>
	  <!-- Symbol_trip_history - trip list start -->
      <div id="sym_triplist_in_open_dialog" class="class_fun_div">
		<div id="tripsum_in_dialog"></div>
		<div id="products_in_dialog" class="listview ui-button">
			
		</div>
	  </div>
	  <!--Symbol_ub_trip_m-->
	  <div id="sym_editpage" class="class_fun_div">
		<div class="trip_prenext_bt">
	  		<div class="class_pretrip_bt"><a data-role='button' data-transition='fade' data-theme='a' href='#pretrip' class="pre_trip_link"></a></div>
			<div class="class_nextrip_bt"><a data-role='button' data-transition='fade' data-theme='a' href='#nextrip' class="next_trip_link"></a></div>
		</div>
		 <div id="sym_edit_bt_list">
				<div id="b_open_trip" class="class_left_bt">	
					<img src="" id="img_open_trip" class="class_left_bt"  onClick="if(g_isForMobile==false){TripListDialog();}else{ShowRecorderMap();}" onMouseOver="rotateInterval($(this));" onMouseOut="stopRotateInterval($(this));"></img>
					<span class="tip" id="open_trip_tip"></span>
				</div>
				<div id="b_seq_trip" class="class_left_bt">	
					<img src="" id="img_seq_trip" name="img_seq_trip" class="class_left_bt" onClick="if(g_isForMobile==false){changeCursorToCut($(this));}else{openMarkplaceWindow();}" onMouseOver="if($(this).attr('src')!=im+'MarkPlace_b.png'){rotateInterval($(this));}" onMouseOut="if($(this).attr('src')!=im+'MarkPlace_b.png'){stopRotateInterval($(this));}"></img>				
					<span class="tip" id="seg_trip_tip"></span>
				</div>
				<div id="b_add_note" class="class_left_bt">	
					<img src="" id="img_add_note" class="class_left_bt" onClick="if(g_isForMobile==false){inputNoteDialog();}else{startRecordTrip();}" onMouseOver="rotateInterval($(this));" onMouseOut="stopRotateInterval($(this));"></img>
					<span class="tip" id="add_note_tip"></span>
				</div>
				<div id="b_export_trip" class="class_left_bt">	
					<img src="" id="img_exp_trip" class="class_left_bt"  onMouseOver="rotateInterval($(this));" onMouseOut="stopRotateInterval($(this));"></img>
					<span class="tip" id="exp_trip_tip"></span>
				</div>
		 </div>
		 <div id="edit_display_area">
			 <div id="dialog" title="Trip Note" class="ui-widget"></div>
			 <div id="map_canvas">
		
			 </div>
			 <div id="map_canvas_2">
		
			 </div>
		 </div>
		  <div id="markplacewindow" class="class_mark_place class_fun_div">
			<div class="content-primary" id="markplace_fn_content">	
				<ul data-role="listview" id="markplace_fn_list">
					<button style="width:480px;border:0" id="sym_takepicture" onClick="if(window.antrip){window.antrip.startCamera();}"><div id="takepicture_id"><img id='takepicture'></img></div></button>
					<button style="width:480px;border:0" onClick="showEmtionCompass();" id="sym_selectemotion">
					<div id="emotion-sel" style="width:480px;height:101px;"></div>
					</button>
					<button style="width:480px;border:0" id="sym_textarea"><div id="sym_textarea_div"><textarea id='placemarktext' style='width:90%;height:80%;' onChange="SetText(this.value);"></textarea></div></button>
					<div style="width:400px;padding-left:80px;">
					<div class="class_takemarker_bt"><a data-role='button' data-transition='fade' data-theme='a' href='#takemarker' class="takemarker_bt_link" id="takemarker_checkin" onClick="CheckIn();"></a></div>
					<div class="class_takemarker_bt"><a data-role='button' data-transition='fade' data-theme='a' href='#takemarker' class="takemarker_bt_link" id="takemarker_cancel"  onClick="openMarkplaceWindow();if(window.antrip){window.antrip.cancelCheckin();}"></a></div>
					</div>
				</ul>
			</div>
		  </div>
		 <div id="emotion_compass">
			<img id="emotion-c" src="" class="class_mark_place"  usemap="#emotion-c" onMouseOver="" onMouseOut=""></img>
			<map id="emotion-c_map" name="emotion-c">
			<area shape="circle" name="bored" coords="144,245,24" href="#" />
			<area shape="circle" name="sad" coords="176,296,23" href="#" />
			<area shape="circle" name="sleepy" coords="240,316,23" href="#" />
			<area shape="circle" name="peaceful" coords="304,295,23" href="#" />
			<area shape="circle" name="relaxed" coords="336,244,22" href="#" />
			<area shape="circle" name="pleased" coords="338,183,24" href="#" />
			<area shape="circle" name="happy" coords="302,135,23" href="#" />
			<area shape="circle" name="excited" coords="239,114,23" href="#" />
			<area shape="circle" name="angry" coords="179,135,23" href="#" />
			<area shape="circle" name="nervous" coords="142,184,22" href="#" />
			<area shape="circle" name="calm" coords="238,214,41" href="#" />
			</map>
		</div>
	  </div>

	  <div id="sym_friends" class="class_fun_div">
		<div class="content-primary" id="friend_content">

			</ul>
		</div>
	  </div>

		<div id="about_page" class="class_fun_div content_Text"> 
	
				</div>

	</div>

		</p>
